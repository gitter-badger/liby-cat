<md-toolbar class="page-header" md-whiteframe="2">
  <div class="md-toolbar-tools">
    <div flex>
      <span ng-if="hlEditor" onaftersave="editHeadline()" class="md-headline" editable-text="editObj.headline">
        {{hlEditor.headline}}
      </span>
      <span ng-if="!hlEditor" class="md-headline">{{headline}}</span>
      <br/>
      <span class="md-subhead">{{subhead}}</span>
    </div>
    <main ng-transclude></main>
  </div>
</md-toolbar>
