<div ng-controller="FrontPageCtrl">

      <h1 class="md-display-4">Liby.cat</h1>
    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <h2 class="md-display-1">catalog, <i>for your library</i></h2>
