<md-content ng-controller="DashboardCtrl">
  <div ng-if="loggedIn" >
    <h1 class="md-display-3">{{ user.username }}</h1>
    <section>
      <h2 class="md-display-1">Catalogs</h2>
      <div flex-xs="" flex-gt-xs="50" layout="column">
        <md-card ng-repeat="cat in catalogs">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{ cat.title }}</span>
              <span class="md-subhead">{{ cat.orgIdx}}/{{cat.catalogIdx}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-sm card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="catalog({id: cat.id})">View</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </section>
  </div>
  <div ng-if="!loggedIn">
    NOT LOGGED IN
  </div>
</md-content>
