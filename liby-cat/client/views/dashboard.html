<md-content ng-controller="DashboardCtrl">
  <div ng-if="loggedIn" layout="column" layout-align="center center">
    <h1 class="md-display-3">{{ user.username }}</h1>
    <section>
      <h2 class="md-display-1">Catalogs</h2>
      <span ng-repeat="cat in catalogs">
        {{cat.title}}
      </span>
    </section>
  </div>
  <div ng-if="!loggedIn">
    NOT LOGGED IN
  </div>
</md-content>
